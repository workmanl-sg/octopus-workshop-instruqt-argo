name: Build Frontend

on:
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_NAME: sample.frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Compute version YY.1.<run>
      - name: Determine version
        id: version
        run: |
          YEAR=$(date +'%y')
          VERSION="${YEAR}.4.${{ github.run_number }}"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      # Compute GHCR namespace and repo correctly
      - name: Compute GHCR namespace + repo path
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "GHCR_OWNER=$OWNER" >> $GITHUB_ENV
          echo "GHCR_REPO=$REPO_NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: src/Frontend
          platforms: linux/amd64
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.GHCR_REPO }}/sample.frontend:${{ env.RELEASE_VERSION }}
