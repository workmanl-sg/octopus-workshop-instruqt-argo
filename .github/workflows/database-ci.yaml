name: Build Database Package

on:
  workflow_dispatch:

jobs:
  package-db:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    env:
      PACKAGE_NAME: database

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate version number
        id: version
        run: |
          YEAR=$(date +'%y')
          VERSION="${YEAR}.1.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Zip src/Database
        run: |
          mkdir -p build
          zip -r build/${PACKAGE_NAME}-${VERSION}.zip src/Database

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push ZIP as OCI package to GHCR
        run: |
          cd build
          oras push ghcr.io/${{ github.repository_owner }}/${PACKAGE_NAME}:${VERSION} \
            --artifact-type application/zip \
            ${PACKAGE_NAME}-${VERSION}.zip
